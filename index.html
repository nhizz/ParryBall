<!DOCTYPE html>
<html>
<head>
    <title>Roblox Group Scanner</title>
</head>
<body>
    <h1>Roblox Group Scanner</h1>
    <button id="scanButton">Scan</button>
    <div id="results"></div>
    
    <script>
        // JavaScript code to trigger the Python script
        document.getElementById("scanButton").addEventListener("click", function() {
            fetch('https://your-python-script-endpoint')
            .then(response => response.text())
            .then(data => {
                document.getElementById("results").innerHTML = data;
            });
        });
    </script>
</body>
</html>
